<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - KHUSHI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        khushi: {
                            pink: '#FF6B8B',
                            dark: '#4A4A4A',
                            light: '#FFF5F7'
                        }
                    },
                    aspectRatio: {
                        portrait: '3/4'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-khushi-light font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-khushi-pink">KHUSHI</a>
                    <span class="ml-2 text-sm text-gray-500">By Anjali</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="https://www.tiktok.com/@khushi_by_anjali" target="_blank" class="text-gray-700 hover:text-khushi-pink">
                        <i class="fab fa-tiktok text-xl"></i>
                    </a>
                    <a href="https://wa.me/971545470551" target="_blank" class="text-gray-700 hover:text-green-600">
                        <i class="fab fa-whatsapp text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Filters -->
    <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Color Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                    <select id="color-filter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-khushi-pink focus:ring focus:ring-khushi-pink focus:ring-opacity-50">
                        <option value="">All Colors</option>
                    </select>
                </div>
                
                <!-- Size Filter (Available Sizes Only) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Size</label>
                    <select id="size-filter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-khushi-pink focus:ring focus:ring-khushi-pink focus:ring-opacity-50">
                        <option value="">All Available Sizes</option>
                    </select>
                </div>
                
                <!-- Category Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category-filter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-khushi-pink focus:ring focus:ring-khushi-pink focus:ring-opacity-50">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- All Products Section -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="all-products" class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <div class="col-span-full text-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-khushi-pink mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading all products...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-khushi-dark">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="xl:grid xl:grid-cols-3 xl:gap-8">
                <div class="space-y-8 xl:col-span-1">
                    <span class="text-xl font-bold text-white">KHUSHI</span>
                    <span class="ml-2 text-sm text-gray-300">By Anjali</span>
                    <div class="flex space-x-6">
                        <a href="https://www.tiktok.com/@khushi_by_anjali" target="_blank" class="text-gray-400 hover:text-khushi-pink">
                            <i class="fab fa-tiktok text-xl"></i>
                        </a>
                        <a href="https://wa.me/971545470551" target="_blank" class="text-gray-400 hover:text-green-400">
                            <i class="fab fa-whatsapp text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-12 border-t border-gray-700 pt-8">
                <p class="text-base text-gray-400 text-center">
                    &copy; 2023 KHUSHI By Anjali. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Global variables
        let allProducts = [];
        const colorFilter = document.getElementById('color-filter');
        const sizeFilter = document.getElementById('size-filter');
        const categoryFilter = document.getElementById('category-filter');
        
        // Function to clean JSON data
        function cleanProductData(product) {
            return {
                ...product,
                details: product.details === 'NaN' || product.details === null ? '' : product.details,
                category: product.category === 'NaN' || product.category === null ? 'Uncategorized' : product.category
            };
        }

        // Function to populate filters
        function populateFilters(products) {
            // Get unique colors
            const colors = [...new Set(products.flatMap(p => p.colors))];
            colors.forEach(color => {
                colorFilter.innerHTML += `<option value="${color}">${color}</option>`;
            });
            
            // Get unique AVAILABLE sizes only
            const availableSizes = [...new Set(
                products.flatMap(p => 
                    p.sizes
                        .filter(s => s.available)
                        .map(s => s.size)
                )
            )];
            availableSizes.sort().forEach(size => {
                sizeFilter.innerHTML += `<option value="${size}">${size}</option>`;
            });
            
            // Get unique categories
            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach(category => {
                categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
            });
        }

        // Function to filter products
        function filterProducts() {
            const selectedColor = colorFilter.value;
            const selectedSize = sizeFilter.value;
            const selectedCategory = categoryFilter.value;
            
            const filteredProducts = allProducts.filter(product => {
                // Color filter
                if (selectedColor && !product.colors.includes(selectedColor)) return false;
                
                // Size filter (only checks available sizes since filter only shows available)
                if (selectedSize && !product.sizes.some(s => s.size === selectedSize && s.available)) return false;
                
                // Category filter
                if (selectedCategory && product.category !== selectedCategory) return false;
                
                return true;
            });
            
            renderProducts(filteredProducts);
        }

        // Function to render products
        function renderProducts(products) {
            const container = document.getElementById('all-products');
            
            // Clear existing products
            container.innerHTML = '';
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <p class="text-gray-600">No products match your filters.</p>
                        <button onclick="resetFilters()" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-khushi-pink hover:bg-khushi-pink/80">
                            Reset Filters
                        </button>
                    </div>
                `;
                return;
            }
            
            // Sort by ID (newest first)
            const sortedProducts = products.sort((a, b) => parseInt(b.id.split('-')[1]) - parseInt(a.id.split('-')[1]));
            
            sortedProducts.forEach(product => {
                const availableSizes = product.sizes.filter(s => s.available).map(s => s.size);
                // Convert GitHub blob URL to raw URL for images
                const imageUrl = product.image.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
                
                container.innerHTML += `
                    <div class="group">
                        <a href="product.html?id=${product.id}">
                            <div class="w-full aspect-portrait bg-gray-200 rounded-lg overflow-hidden">
                                <img src="${imageUrl}" alt="${product.title}" class="w-full h-full object-cover group-hover:opacity-75" loading="lazy">
                            </div>
                            <h3 class="mt-4 text-sm text-gray-700">${product.title}</h3>
                            <p class="mt-1 text-lg font-medium text-gray-900">${product.price} ${product.currency}</p>
                            <p class="text-xs text-gray-500">Available sizes: ${availableSizes.join(', ')}</p>
                        </a>
                        <a href="https://wa.me/971545470551?text=Hi%20Anjali,%20I'm%20interested%20in%20${encodeURIComponent(product.title)}%20(${product.currency}%20${product.price})" 
                           class="mt-2 w-full flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700" target="_blank">
                           <i class="fab fa-whatsapp mr-2"></i> Order on WhatsApp
                        </a>
                    </div>
                `;
            });
        }

        // Function to reset filters
        function resetFilters() {
            colorFilter.value = '';
            sizeFilter.value = '';
            categoryFilter.value = '';
            filterProducts();
        }

        // Load all products with filters
        async function loadAllProducts() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/khushibyanjali/khushi/main/Inventory_GitHub.json?t=' + new Date().getTime());
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                let products = await response.text();
                // Fix NaN values in JSON before parsing
                products = products.replace(/"details":\s*NaN/g, '"details": ""')
                                   .replace(/"category":\s*NaN/g, '"category": "Uncategorized"');
                products = JSON.parse(products);
                
                // Clean and store all products (sorted newest first)
                allProducts = products.map(cleanProductData)
                    .sort((a, b) => parseInt(b.id.split('-')[1]) - parseInt(a.id.split('-')[1]));
                
                // Populate filters (with available sizes only)
                populateFilters(allProducts);
                
                // Initial render
                renderProducts(allProducts);
                
                // Set up filter event listeners
                colorFilter.addEventListener('change', filterProducts);
                sizeFilter.addEventListener('change', filterProducts);
                categoryFilter.addEventListener('change', filterProducts);
                
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('all-products').innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <p class="text-red-500">Error loading products. Please try again later.</p>
                        <p class="text-sm text-gray-500 mt-2">${error.message}</p>
                        <button onclick="loadAllProducts()" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-khushi-pink hover:bg-khushi-pink/80">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Load all products when page loads
        document.addEventListener('DOMContentLoaded', loadAllProducts);
    </script>
</body>
</html>
